<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .status {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .status-icon {
      font-size: 48px;
      margin-bottom: 8px;
    }
    
    .status-text {
      font-size: 16px;
      font-weight: 600;
    }
    
    .details {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 13px;
    }
    
    .settings-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.7;
    }
    
    .settings-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
  
  <div class="header">
    <div class="logo">üîç Is This Real?</div>
    <div class="subtitle">AI-Powered Fact Checker</div>
  </div>
  
  <div class="content">
    <div class="status" id="status">
      <div class="status-icon" id="statusIcon">‚ùì</div>
      <div class="status-text" id="statusText">Ready to check</div>
    </div>
    
    <button class="button" id="checkBtn">Analyze Current Page</button>
    
    <div class="details" id="details" style="display: none;"></div>
    <div class="error" id="error" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
